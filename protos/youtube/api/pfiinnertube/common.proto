syntax = "proto3";
package youtube.api.pfiinnertube;

message HttpHeader {
	optional string name = 1;
	optional string value = 2;
}

message FormatId {
  optional int32 itag = 1;
  optional uint64 last_modified = 2;
  optional string xtags = 3;
}

message KeyValuePair {
  optional string key = 1;
  optional string value = 2;
}